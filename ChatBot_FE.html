<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Evaluation Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #d0e6ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background-color: #d4ffd9;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<h2>Loan Application Chatbot</h2>

<div id="chatbox"></div>

<div id="chat-container">
  <input type="text" id="userInput" placeholder="Type your answer here...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  let currentSectionIndex = 0;
  let totalScore = 0; 
  const sectionOrder = ["Age", "Visa/Residency Status", "Duration in Ireland"];

  window.onload = function () {
    
    displayMessage("Welcome to Loan Assistant", "bot");
    triggerBackendForQuestion();
  };

  async function sendMessage() {
    const inputField = document.getElementById("userInput");
    const userText = inputField.value.trim();
    if (!userText) return;

    displayMessage(userText, "user");

    try {
      const currentSection = sectionOrder[currentSectionIndex];
      const response = await fetch("http://127.0.0.1:5000/evaluate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          section: currentSection,
          question: currentSection,
          answer: userText
        })
      });

      if (!response.ok) throw new Error("Server error");

      const data = await response.json();
      totalScore += data.score;

      const botMessage = `Section: ${data.section}\nAnswer: ${data.answer}\nScore: ${data.score}\nReason: ${data.reason}\nEligible: ${data.eligability}`;
      displayMessage(botMessage, "bot");

      currentSectionIndex++;

      if (currentSectionIndex < sectionOrder.length) {
        
        triggerBackendForQuestion();
      } else {
        if (totalScore > 50) {
          displayMessage("Loan Approved", "bot");
        } else {
          displayMessage("Loan Denied", "bot");
        }
        displayMessage(`Total Score: ${totalScore}`, "bot");
      }

    } catch (error) {
      displayMessage("Error: Could not connect to backend server.", "bot");
    }

    inputField.value = "";
  }

  async function triggerBackendForQuestion() {
    const currentSection = sectionOrder[currentSectionIndex];
    
    try {
      const response = await fetch("http://127.0.0.1:5000/get_question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          section: currentSection
        })
      });

      if (!response.ok) throw new Error("Server error");

      const data = await response.json();
      displayMessage(data.question, "bot");

    } catch (error) {
      displayMessage("Error: Could not fetch question from backend.", "bot");
    }
  }

  function displayMessage(message, sender) {
    const chatbox = document.getElementById("chatbox");
    const messageDiv = document.createElement("div");
    messageDiv.className = sender;
    messageDiv.textContent = message;
    chatbox.appendChild(messageDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }
</script>

</body>
</html>
